name: TypeScript CI

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
  pull_request:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"

jobs:
  ci:
    name: Lint, typecheck, test, build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
