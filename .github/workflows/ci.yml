name: Python CI

on:
  push:
    branches: [main]
    paths:
      - "src/superserve/**"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "src/superserve/**"
      - "tests/**"
      - "pyproject.toml"

jobs:
  lint:
    name: Lint checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy src/superserve

  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Install package in editable mode
        run: uv pip install -e .

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
